<div class="sidebar">
  <div class="sidebar-header">
    <h3>Dashboard</h3>
  </div>

  <div class="sidebar-menu">
    <div class="menu-item">
      <button class="menu-button" (click)="toggleCharts()">
        <span class="menu-icon"></span>
        Charts
        <span class="toggle-icon" [class.rotated]="showCharts">â–¼</span>
      </button>

      <div class="submenu" [class.show]="showCharts">
        <button
          class="submenu-item"
          [class.active]="selectedChart === 'line'"
          (click)="selectChart('line')"
        >
          Line Chart
        </button>

        <button
          class="submenu-item"
          [class.active]="selectedChart === 'bar'"
          (click)="selectChart('bar')"
        >
          Column Chart
        </button>

        <button
          class="submenu-item"
          [class.active]="selectedChart === 'pie'"
          (click)="selectChart('pie')"
        >
          Pie Chart
        </button>

        <button
          class="submenu-item"
          [class.active]="selectedChart === 'treemap'"
          (click)="selectChart('treemap')"
        >
          Treemap
        </button>

        <button
          class="submenu-item"
          [class.active]="selectedChart === 'area'"
          (click)="selectChart('area')"
        >
          Area Chart
        </button>

        <button
          class="submenu-item"
          [class.active]="selectedChart === 'stacked-bar'"
          (click)="selectChart('stacked-bar')"
        >
          Stacked Bar
        </button>
      </div>
    </div>
  </div>
</div>
